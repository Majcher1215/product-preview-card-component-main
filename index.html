<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="preview">
    <div class="preview-photo"></div>
    <div class="preview-description">
      <p id="perfume">PERFUME</p>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p><span id="new-price">$149.99</span>
      <span id="old-price">$169.99</span></p>
      
      <a href="#" class="addToCartButton"><img src="images/icon-cart.svg" alt="shopping icon" id="shopping-icon">Add to Cart</a>
    </div>
    </div>
  </div>
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Majcher1215</a>  -->
  </div>
</body>
</html>
